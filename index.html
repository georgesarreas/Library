<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="form-heading">
            <h1>Add New Book To Libray</h1>
        </div>
        <div class="books-heading">
            <h1>Current Books In Library</h1>
        </div>
        <div class="form">
            <button class="add-book-btn">Add a new title to the library!</button>
            <div id="add-book-form" style="display:none"> <!-- hide the form till button is pressed-->
                <form id="add-book"> 
                    <!--the use of id instead of class is some issues with dom manipulation-->
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author">
                    <label for="pages">Pages:</label>
                    <input type="text" name="pages" id="pages">
                    <label for="read">Read/Not read</label>
                    <select name="read" id="read">
                        <option value="Yes">Yes</option>
                        <option value="No">No </option>
                    </select>
                </form>
                <button type="submit" class="submit-btn">Confirm</button>
                <button type="reset" class="reset-btn">Clear Form</button>
            </div>     
        </div>

        <!-- books is the div we will get our current books to show -->
        <div class="books"> 

        </div>
    </div>
</body>
</html>
